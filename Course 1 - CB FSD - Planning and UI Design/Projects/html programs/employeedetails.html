<body>

            <th>EmpName</th>
            <th>EmpSalary</th>

        <tr>
            <td>100</td>

            <td>45000</td>
        </tr>
        <tr>
            <td>101</td>
            <td>John</td>
            <td>36000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Leena</td>
            <td>43000</td>
        </tr>
    </table>
</body>
</html>
