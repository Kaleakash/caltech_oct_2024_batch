<div>
    <h3>Structure Directive</h3>
    <p *ngIf="true">*ngIf with true</p>
    <p *ngIf="false">*ngIf with false</p>
    <p *ngIf="f1">*ngIf with true with variable</p>
    <p *ngIf="f2">*ngIf with false with variable</p>
    <p *ngIf="f3">*ngIf with Change value with 
        event</p>
    <input type="button" value="Click Here" 
    (click)="changeValue()"/>
</div>
