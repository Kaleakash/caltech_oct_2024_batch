<div>
    <form [formGroup]="loginRef" (ngSubmit)="checkLoginDetails()">
        <label>EmailId</label>
        <input type="email" formControlName="emailid"/><br/>
        <label>Password</label>
        <input type="password" formControlName="password"/><br/>
        <input type="submit" value="Login"/>
        <input type="reset"/>
    </form>
</div>
