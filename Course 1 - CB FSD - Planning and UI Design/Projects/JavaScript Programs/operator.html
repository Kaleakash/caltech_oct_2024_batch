<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Operator Examples</h2>
    <script type="text/JavaScript">
    var a=10;
    var b=5;
    var c=2;
    var sum = a+b;
    var sub = a-b;
    var mul = a*b;
    var div = a/b;
    var result1 = a>b;
    var result2 = a<b;
    var result3 = a==b;
    var result4 = a>b && a>c;
    var result5 = a>b && a<c;
    var result6 = a>b || a<c;
    document.write("Arithmetic Operation<br/>")
    document.write("<br/> Sum is "+sum)
    document.write("<br/> Sub is "+sub)
    document.write("<br/> Mul is "+mul)
    document.write("<br/> Div is "+div)
    document.write("<br/>Conditional operator <br/>")
    document.write("<br/> Result for a >b  is  "+result1)
    document.write("<br/> Result for a < b is  "+result2)
    document.write("<br/> Result for a == b is  "+result3)
    document.write("<br/> Result for two condition is  "+result4)
    document.write("<br/> Result for two condition is  "+result5)
    document.write("<br/> Result for two condition is  "+result6)
    </script>
</body>
</html>
