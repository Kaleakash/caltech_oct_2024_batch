<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function readData() {
            //alert("function called...")
            var h1TagValue = document.getElementsByClassName("heading")[1].innerHTML
            var h2TagValue = document.getElementById("h2Id").innerHTML
            var p1TagValue = document.getElementsByTagName("p")[0].innerHTML;
            var fname = document.getElementsByName("fname")[0].value;
            var lname = document.getElementById("lname").value;
            alert(h1TagValue);
            alert(h2TagValue);
            alert(p1TagValue);
            var fullName = fname+" "+lname;
            alert(fullName);
            document.getElementById("output1").innerHTML=h1TagValue
            document.getElementById("output").value=fullName;
            document.getElementsByName("fname")[0].value=""
            document.getElementById("lname").value="";
        }
    </script>
</head>
<body>
    <h1 class="heading">This is h1 heading tag first tag</h1>
    <h1 class="heading">This is h1 heading tag second tag</h1>
    <h2 id="h2Id">This is h2 heading tag</h2>
    <p>This is P Tag</p>
    FName :<input type="text" name="fname"/><br/>
    LName :<input type="text" id="lname"/><br/>
    FullName :<input type="text" id="output"/><br/>
    <input type="button" value="Get Tag Info" onclick="readData()"/>
    <hr/>
    <p id="output1"></p>
</body>
</html>
