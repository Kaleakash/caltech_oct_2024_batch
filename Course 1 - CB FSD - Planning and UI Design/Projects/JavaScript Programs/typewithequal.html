<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var info;
    var a=10;
    document.write("<br/> Value of info "+info)
    document.write("<br/> Data type of info "+typeof(info))
    document.write("<br/> Value of a "+a)
    document.write("<br/> Data type of a "+typeof(a))
    a="John";
    document.write("<br/> Value of a "+a)
    document.write("<br/> Data type of a "+typeof(a))
    a=10.10;
    document.write("<br/> Value of a "+a)
    document.write("<br/> Data type of a "+typeof(a))
    a=true;
    document.write("<br/> Value of a "+a)
    document.write("<br/> Data type of a "+typeof(a))
    a=new Date();
    document.write("<br/> Value of a "+a)
    document.write("<br/> Data type of a "+typeof(a))
    var m=100;
    var n="100";
    document.write("<br/> Data type of m "+typeof(m))
    document.write("<br/> Data type of n "+typeof(n))
    document.write("<br/> == <br/>")
    document.write(m==n)    //== check only value doesn't matter their data types
    document.write("<br/> === <br/>")
    document.write(m===n)    //== it check value as well as their data types. 
    </script>
</body>
</html>
